<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advent of Code 2020</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
  <script src="./home/index.js"></script>
  <link rel="stylesheet" href="./home/style.css">
</head>

<body>
  <div class="wrapper">
    <h1 class="title">Advent of Code 2020</h1>
    <div class="buttons"></div>
    <!-- Console window -->
    <div class="console" aria-label="cmd.exe">
      <!-- Tabs -->
      <input type="radio" name="tab" aria-label="Part 1" class="tab" id="part1" checked><label for="part1" data-text="Part 1"></label>
      <input type="radio" name="tab" aria-label="Part 2" class="tab" id="part2"><label for="part2" data-text="Part 2"></label>
      <!-- Console output -->
      <iframe></iframe>
    </div>
    <!-- GitHub link -->
    <a class="github" href="https://github.com/DenverCoder1/Advent-of-Code-2020---Javascript/">
      View on GitHub
    </a>
  </div>
</body>

</html>
